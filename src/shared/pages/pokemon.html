<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Starter Project</title>
  <base href="/">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="pokemonStyles.css">
  <script src="app.js"></script>
</head>

<body>
  <div class="container">
    <div class="pokemon-info" id="{id}">
      <div class="pokemon-img-container">
        <img src="{pokemon-img}" class="pokemon-img" alt="Pokemon image">
      </div>
      <div class="inner-text-container">
        <h3 style="border-bottom: 1px solid black;">{name}</h3>
        <div id="general-info-container">
          <div>
            <strong> Name: </strong> {name}
          </div>
          <div>
            <strong> height: </strong> {height}
          </div>
          <div>
            <strong> weight: </strong> {weight}
          </div>
        </div>
        <div id="abilities-container">
          <div>
            <strong> abilities: </strong>
          </div>
          <div>
            {name}:
          </div>
          <div>
            {effect}
          </div>
          <div>
            {name}:
          </div>
          <div>
            {effect}
          </div>

        </div>
        <div id="stats-container">
          <div>
            <strong> stats: </strong>
          </div>
          <div>
            {name}: {baseStat}
          </div>
          <div>
            {name}: {baseStat}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
